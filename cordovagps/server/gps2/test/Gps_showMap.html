   <script src="http://bri8school.in/demo/gps2/js/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://bri8school.in/demo/gps2/js/leaflet-plugins/google.js"></script>

    <link rel="stylesheet" href="http://bri8school.in/demo/gps2/css/gps/styles.css">
	
	  <script>
  var map1 = L.map('map',   {zoom: 1});
						  var openStreetMapsURL = ('https:' == document.location.protocol ? 'https://' : 'http://') +
									 '{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
						var openStreetMapsLayer = new L.TileLayer(openStreetMapsURL,
						{attribution:'&copy;2014 <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'});
						map1.addLayer(openStreetMapsLayer);
				
                var prevLocation = new L.LatLng("12.2759466", "76.6345170");
				var tempLocation = new L.LatLng("12.2845940", "76.6363714");
                    

				var latlongs = [prevLocation,tempLocation];
                 var polyline = new L.polyline(latlongs, {
						color: 'green',
						opacity: 1,
						weight: 5,
						clickable: false
					}).addTo(map1);

					map1.fitBounds(polyline.getBounds());
				   
					L.marker(latlongs[0]).addTo(map1);
					L.marker(latlongs[1]).addTo(map1);
</script>
